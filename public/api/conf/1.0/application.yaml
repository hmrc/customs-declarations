          headers: {}
          content:
            application/xml:
              examples:
                objectExample:
                  $ref: '#/components/examples/InternalServerErrorExample'
              schema:
                allOf:
                - $ref: '#/components/schemas/CustomsDeclarationsFileUploadresponse400'
                - description: Internal server error
